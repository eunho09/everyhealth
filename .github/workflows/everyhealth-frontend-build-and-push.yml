name: Frontend Build and Push

on:
  push:
    branches:
      - master
    paths:
      - "src/main/frontend/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: set up node.js
        uses: actions/setup-node@v3
        with:
           node-version:

      - name: install dependencies
        run: npm install

      - name: project build
        run: npm run build
